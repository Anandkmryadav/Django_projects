<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vote for</title>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p>People data</p>
    <hr />
  
    <table class="table table-bordered">
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      {% for people in peoples %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ people.name }}</td>
        <td>{{ people.age }}</td>
      </tr>
      {% endfor %}
    </table>

    
  </body>
</html>
